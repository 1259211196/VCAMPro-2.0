      - name: Install ldid
        run: brew install ldid
          
      - name: Build Tweak
        run: |
          export THEOS=${{ github.workspace }}/theos
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VCAM-Package
          path: packages/*.deb
