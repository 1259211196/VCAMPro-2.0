name: Build VCAM
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          
      - name: Setup iOS SDK
        run: |
          rm -rf theos/sdks
          git clone https://github.com/theos/sdks.git theos/sdks
          
